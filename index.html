<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .post {
            width: 500px;
            height: 100px;
            border: 1px solid lightblue;
            font-size: 12px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="post" v-for="post in posts" :key="post.id">
        <span>{{post.id}}</span>
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </div>


</body>
<script src="vue/basket_vue.min.js"></script>

</html>
